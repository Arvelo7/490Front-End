    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" class="password" placeholder= "Password" id="password">

  </div>
</form>
  
   
   <script> 
    const errorText = document.querySelector(".error-text");
  document.querySelector('.button1').onclick=function(){
   var password = document.querySelector('.password').value,
   password_field = document.querySelector('.password_field').value;
    if(password == ""){
      alert("Field cannot be emty");
    }
    else if(password != password_field){
     
      errorText.textContent = "Passwords does not  Match!";
      return false
    }
    else if (password == password_field){
      errorText.textContent = "Both Passwords Match!";
      errorText.classList.add('match');
    }
    return true;
    }
  
</script>
